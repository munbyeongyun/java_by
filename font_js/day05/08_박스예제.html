<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			height: 300px; background-color: blue;
		}
		.box2{background-color: orange;}
	</style>
</head>
<body>
	<button class="btn btn1" data-target=".box1">블루 박스</button>
	<button class="btn btn2" data-target=".box2">오렌지 박스</button>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
	</div>

	<script>
		$('.box').hide();
		//방법1. data-target을 이용
		/*
		$('.btn').click(function(){
			// let target = $(this).attr('data-target');
			let target = $(this).data('target');
			$('.box').hide();
			$(target).show();
		});
		*/
		$('.btn').click(function(){
			let index =$(this).index();
			//$('.box').hide();
			//$('.box').eq(index).show();
			$('.box') //모든 박스를
			.hide()   //감추고
			.eq(index)	//index 1번째 박스를
			.show(); //보여줌
		});
	</script>
</body>
</html>
