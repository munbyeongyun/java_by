<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제01</title>
</head>
<body>
	<form action="">
		아이디 : <input type="text" name="id" placeholder="아이디를 입력하세요."> <br>
		비밀번호 : <input type="password" name="pw" placeholder="비번을 입력하세요."> <br>
		비밀번호 확인 : <input type="password" name="pw1" placeholder="비번을 확인하세요."> <br>
		전화번호 : <input type="tel" name="tel" placeholder="전화번호를 입력하세요." pattern="\d{3}-\d{4}-\d{4}"> <br>
		이름 : <input type="name" name="name" placeholder="이름을 입력하세요."> <br>
		이메일 : <input type="email" name="email" placeholder="이메일을 입력하세요."> <br>
		성별을 선택해주세요.
		<input type="radio" name="gender" value="man"> 남자
		<input type="radio" name="gender" value="woman"> 여자 <br>
		<br>
		<input type="submit" value="전송">
	</form>
</body>
</html>
