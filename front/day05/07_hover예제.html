<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hover 예제</title>
	<style>
		.box1{
			width: 100px; height: 100px; background-color: red;
		}
		.box2{
			width: 100px; height: 100px; background-color: blue;
			display: none;
		}
		.container2{
			margin-top: 100px;
		}
		.container1>.box1:hover~.box2{
			display: block;
		}
		.container2:hover>.box2{
			display: block;
		}
		.container1, .container2{
			float: left;
		}
	</style>
</head>
<body>
	<div class="container1">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
	<div class="container2">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
