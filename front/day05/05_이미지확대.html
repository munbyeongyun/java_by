<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			box-sizing: border-box;
		}
		img {
			max-width: 100%;
		}
		.a {
			width: 400px;
			margin: 0px auto;
			overflow: hidden;
		}
		.a img {
 			transition: all 0.5s linear;
		}
		.a:hover img {
  		transform: scale(1.4);
		}
	</style>
</head>
<body>
    <div class="a">
      <img src="../img/강아지.jpg" alt="image">
		</div>
</body>
</html>
