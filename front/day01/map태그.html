<!-- 
	- shape 속성
	- 영역모양
	- default, react, circle, poly
	href 속성
	- 영역을 클릭했을 때 넘어갈 링크
	alt
	-실행되지 않을때 대체될 문자열
	target 속성
		- 링크가 실행될 페이지의 위치를 지정하는 속성
		- _self : 기본값, 현재 페이지
		- _blank : 새페이지
		- _parent : 부모 페이지
		- _top : 최상위 조상 페이지
 -->

	<img src="../img/강아지.jpg" alt="강아지 이미지" usemap="#dog">
