<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이분할예제</title>
	<style>
		/* 
		calc함수
		-	다양한 단위의 값들을 계산해주는 함수
		-	연산자 앞뒤로는 공백을 추가
		*/
		.container{
			width: 480px;
			border: 3px solid red;
			padding: 10px;
			transform: translateZ(0);
		}
		.box{
			width: 235px; height: 480px;
			background-color: blue;
			float: left;
		}
		.box2{
			background-color: black;
			float: right;
		}
		.container::after{
			content: ''; display: block; clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
	</div>
</body>
</html>
