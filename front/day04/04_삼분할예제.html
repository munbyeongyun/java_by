<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>삼분할예제</title>
	<style>
		/* 
		calc함수
		-	다양한 단위의 값들을 계산해주는 함수
		-	연산자 앞뒤로는 공백을 추가
		*/
		.container{
			width: 500px;
			height: 500px;
			background-color: red;
			padding: 10px; 
			padding-right: 0;
			box-sizing: border-box;
		}
		.box{
			width: calc(100% / 3); 
			height: 100%;
			padding-right: 10px;
			box-sizing: border-box;
			float: left;
		}
		.inner-box{
			background-color: yellow;
			width: 100%;
			height: 100%;
		}
		.container::after{
			content: ''; display: block; clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">
			<div class="inner-box"></div>
		</div>
		<div class="box box2">
			<div class="inner-box"></div>
		</div>
		<div class="box box3">
			<div class="inner-box"></div>
		</div>
	</div>
</body>
</html>
