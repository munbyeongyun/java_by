<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>props 복습 에제</title>
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
</head>
<body>
	<!-- 
		버튼1, 버튼2, ..., 버튼5로 된 버튼 5개를 화면에 배치해보세요.
		리액트를 이용해서
	 -->
	<script>
		const Btn1 = () => <button>버튼1</button>;
		const Btn2 = () => <button>버튼2</button>;
		const Btn3 = () => <button>버튼3</button>;
		const Btn4 = () => <button>버튼4</button>;
		const Btn5 = () => <button>버튼5</button>;

		function Btn({text, color}){
			console.log(color)
			return (
				<button
					style={{backgroundColor : color, fontSize}}
					>{text}</button>
			)
		}

		function App(){
			return
				<div>
						<Btn1/>
						<Btn2/>
						<Btn3/>
						<Btn4/>
						<Btn5/>
						<br/>
						<Btn text="버튼1" color={"red"} fontSize={30} />
						<Btn text="버튼2" color="tomato" />
						<Btn text="버튼3" color="#00ff00" />
				</div>
		}
	</script>
</body>
</html>
